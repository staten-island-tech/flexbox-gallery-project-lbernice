<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Different Types of Mooncakes</h1>
    <div class="containers">
        <div class="card">
            <h4 class="card-title">Wuren Mooncake</h4>
            <img src="img/wuren.jpg" alt="Wuren Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Teochew Mooncake</h4>
            <img src="img/teochew.jpg" alt="Teochew Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Salted Egg Yolk Mooncake</h4>
            <img src="img/saltedeggyolk.webp" alt="Salted Egg Yolk Mooncake" class="card-img"/>
        </div>
  
        <div class="card">
            <h4 class="card-title">Red Bean Paste Mooncake</h4>
            <img src="img/redbean.jpg" alt="Red Bean Paste Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Minced Pork Mooncake</h4>
            <img src="img/mincedpork.jpg" alt="Minced Pork Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Hokkien Mooncake</h4>
            <img src="img/hokkien.jpg" alt="Hokkien Mooncake" class="card-img"/>
        </div>
  
        <div class="card">
            <h4 class="card-title">Snowskin Mooncake</h4>
            <img src="img/snowskinm.jpg" alt="Snowskin Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Fruits Mooncake</h4>
            <img src="img/fruits.webp" alt="Fruits Mooncake" class="card-img"/>
        </div>
        <div class="card">
            <h4 class="card-title">Green Tea Mooncake</h4>
            <img src="img/greentea.jpg" alt="Green Tea Mooncake" class="card-img"/>
        </div>
    </div>
    


</body>
</html>
